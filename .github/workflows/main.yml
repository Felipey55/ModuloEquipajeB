name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adoptopenjdk'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Create GraphQL client directory
        run: mkdir -p ./ModuloEquipage/src/main/resources/graphql-client

      - name: Install dependencies
        run: mvn install -DskipTests
        working-directory: ./ModuloEquipage

      - name: Run tests
        run: mvn test
        working-directory: ./ModuloEquipage
